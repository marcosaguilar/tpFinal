<app-navbar></app-navbar>
<div class="row">
  <div class="col-md-6">
    <label for="exampleInputEmail1">Categorias</label>
    <select
      class="form-select"
      id="exampleInputEmail1"
      aria-label="Default select example"
      (change)="onChangeCategoria()"
      [(ngModel)]="categoria"
    >
      <option *ngFor="let categoria of categorias" [ngValue]="categoria">
        {{ categoria.descripcion }}
      </option>
    </select>
  </div>

  <div class="col-md-6">
    <label for="exampleInputEmail1">Subcategorias</label>
    <select
      class="form-select"
      id="exampleInputEmail1"
      aria-label="Default select example"
      [(ngModel)]="subcategoria"
    >
      <option
        *ngFor="let subcategoria of subcategorias"
        [ngValue]="subcategoria"
      >
        {{ subcategoria.descripcion }}
      </option>
    </select>
  </div>
</div>

<ng-template #contentEmpleados let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Empleados</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="dateOfBirth">Empleados</label>
      <select
        class="form-select"
        id="exampleInputEmail1"
        aria-label="Default select example"
        [(ngModel)]="empleado"
      >
        <option *ngFor="let empleado of empleados" [ngValue]="empleado">
          {{ empleado.nombre }} {{ empleado.apellido }}
        </option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Guardar
    </button>
  </div>
</ng-template>

<ng-template #contentClientes let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Clientes</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="dateOfBirth">Cliente</label>
      <select
        class="form-select"
        id="exampleInputEmail1"
        aria-label="Default select example"
        [(ngModel)]="cliente"
      >
        <option *ngFor="let cliente of clientes" [ngValue]="cliente">
          {{ cliente.nombre }} {{ cliente.apellido }}
        </option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Guardar
    </button>
  </div>
</ng-template>

<div class="row">
  <div class="col-md-6">
    <button
      class="btn btn-lg btn-outline-primary"
      (click)="openEmpleados(contentEmpleados)"
    >
      Empleados
    </button>
    Empleado seleccionado: {{ empleado.nombre }} {{ empleado.apellido }}
  </div>
  <div class="col-md-6">
    <button
      class="btn btn-lg btn-outline-primary"
      (click)="openClientes(contentClientes)"
    >
      Clientes
    </button>
    Cliente seleccionado: {{ cliente.nombre }} {{ cliente.apellido }}
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <label for="exampleFormControlTextarea1" class="form-label">Motivo</label>
    <textarea
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="3"
      [(ngModel)]="motivo"
    ></textarea>
  </div>
  <div class="col-md-6">
    <label for="exampleFormControlTextarea1" class="form-label"
      >Diagnóstico</label
    >
    <textarea
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="3"
      [(ngModel)]="diagnostico"
    ></textarea>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <label for="exampleFormControlTextarea1" class="form-label"
      >Observación</label
    >
    <textarea
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="3"
      [(ngModel)]="observacion"
    ></textarea>
  </div>
</div>
